<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailShield User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #map { height: 100%; width: 100%; border-radius: 0.75rem; }
        .blinking { animation: blink-animation 1s infinite; }
        @keyframes blink-animation {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div id="app-container" class="w-full max-w-5xl h-screen flex flex-col p-4 md:p-8">

        <!-- Login/Registration View -->
        <div id="auth-view" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto my-auto transition-opacity duration-500">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome to TrailShield</h1>
            <p class="text-center text-gray-600 mb-8">Login to your personal safety dashboard.</p>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="+91 9876543210" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden w-full h-full flex flex-col md:flex-row gap-8">
            <!-- Left Sidebar -->
            <div class="w-full md:w-1/3 bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center justify-center gap-6">
                
                <!-- Safety Score Card -->
                <div id="safety-score-card" class="w-full text-center bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                    <p class="text-sm text-gray-500 font-medium mb-2">Your Current Safety Score</p>
                    <p id="safety-score-value" class="text-6xl font-bold text-green-500">95</p>
                </div>

                <!-- Panic Button -->
                <button id="panic-btn" class="w-64 h-64 flex flex-col items-center justify-center bg-red-600 hover:bg-red-700 text-white font-bold rounded-full shadow-2xl transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-red-300">
                    <svg class="w-16 h-16 mb-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L1 21h22L12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm0-7c-.55 0-1-.45-1-1s.45-1 1-1s1 .45 1 1s-.45 1-1 1z"/></svg>
                    <span class="text-xl">PANIC BUTTON</span>
                </button>

                <!-- Trip Details -->
                <div class="w-full bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                    <p class="text-sm text-gray-500 font-medium mb-2">Trip Details</p>
                    <p id="trip-details" class="text-gray-800 text-sm">
                        Entry Point: Guwahati Airport<br>
                        Trip Duration: 7 days<br>
                        Emergency Contact: Jane Doe (+91 9876543211)
                    </p>
                </div>

                <!-- Logout Button -->
                <button id="logout-btn" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-200 hover:bg-gray-300">
                    Logout
                </button>
            </div>

            <!-- Right Main Content -->
            <div class="flex-1 bg-white p-6 rounded-2xl shadow-xl">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Your Current Location</h2>
                    <span id="status-badge" class="px-3 py-1 text-sm font-medium rounded-full bg-green-100 text-green-800">Status: Safe</span>
                </div>
                <div id="map" class="flex-1"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        const appContainer = document.getElementById('app-container');
        const authView = document.getElementById('auth-view');
        const dashboardView = document.getElementById('dashboard-view');
        const authForm = document.getElementById('auth-form');
        const logoutBtn = document.getElementById('logout-btn');
        const panicBtn = document.getElementById('panic-btn');
        const safetyScoreValue = document.getElementById('safety-score-value');
        const statusBadge = document.getElementById('status-badge');
        
        let map;
        let userMarker;
        let mapInitialized = false;
        let safetyScore = 95;

        // Mock data
        const mockUser = {
            name: 'Raj Patel',
            phone: '+919876543210',
            lat: 26.1445,
            lng: 91.7362,
            entry: 'Guwahati Airport',
            duration: '7 days',
            emergency_contact: 'Priya Patel (+91 9876543211)'
        };

        // --- Core Application Logic ---

        const login = () => {
            authView.classList.add('hidden');
            dashboardView.classList.remove('hidden');
            if (!mapInitialized) {
                initMap();
                mapInitialized = true;
                startLocationSimulation();
                startSafetyScoreSimulation();
            }
            showToast('Login successful', 'bg-green-500');
        };

        const logout = () => {
            dashboardView.classList.add('hidden');
            authView.classList.remove('hidden');
            location.reload(); // Simple refresh to reset state for prototype
        };

        const initMap = () => {
            map = L.map('map').setView([mockUser.lat, mockUser.lng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            userMarker = L.marker([mockUser.lat, mockUser.lng]).addTo(map)
                .bindPopup(`<b>${mockUser.name}</b><br>You are here.`);
        };
        
        const startLocationSimulation = () => {
            setInterval(() => {
                const latChange = (Math.random() - 0.5) * 0.001;
                const lngChange = (Math.random() - 0.5) * 0.001;
                mockUser.lat += latChange;
                mockUser.lng += lngChange;
                userMarker.setLatLng([mockUser.lat, mockUser.lng]);
            }, 5000); // Update every 5 seconds
        };

        const startSafetyScoreSimulation = () => {
            setInterval(() => {
                safetyScore = Math.max(70, Math.min(100, safetyScore + (Math.random() > 0.5 ? 1 : -1) * Math.floor(Math.random() * 3)));
                updateSafetyScore(safetyScore);
            }, 10000); // Update every 10 seconds
        };

        const updateSafetyScore = (score) => {
            safetyScoreValue.textContent = score;
            const scoreCard = document.getElementById('safety-score-card');
            if (score < 80) {
                safetyScoreValue.classList.remove('text-green-500', 'text-yellow-500');
                safetyScoreValue.classList.add('text-red-500');
                statusBadge.textContent = 'Status: High Risk';
                statusBadge.className = 'px-3 py-1 text-sm font-medium rounded-full bg-red-100 text-red-800';
                scoreCard.className = 'w-full text-center p-6 rounded-xl shadow-inner border border-red-500 bg-red-50';
            } else if (score < 90) {
                safetyScoreValue.classList.remove('text-green-500', 'text-red-500');
                safetyScoreValue.classList.add('text-yellow-500');
                statusBadge.textContent = 'Status: Warning';
                statusBadge.className = 'px-3 py-1 text-sm font-medium rounded-full bg-yellow-100 text-yellow-800';
                scoreCard.className = 'w-full text-center p-6 rounded-xl shadow-inner border border-yellow-500 bg-yellow-50';
            } else {
                safetyScoreValue.classList.remove('text-red-500', 'text-yellow-500');
                safetyScoreValue.classList.add('text-green-500');
                statusBadge.textContent = 'Status: Safe';
                statusBadge.className = 'px-3 py-1 text-sm font-medium rounded-full bg-green-100 text-green-800';
                scoreCard.className = 'w-full text-center p-6 rounded-xl shadow-inner border border-gray-200 bg-gray-50';
            }
        };

        const showToast = (message, color) => {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-xl shadow-lg text-white ${color} transition-opacity duration-300`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        };

        // --- Event Listeners ---

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Simple mock authentication
            if (phone.startsWith('+91') && password === 'user123') {
                login();
            } else {
                showToast('Invalid credentials. Use a valid phone number and password: user123', 'bg-red-500');
            }
        });
        
        logoutBtn.addEventListener('click', logout);

        panicBtn.addEventListener('click', () => {
            panicBtn.classList.add('blinking', 'bg-red-800');
            showToast('CRITICAL: Panic alert sent!', 'bg-red-600');
            setTimeout(() => {
                panicBtn.classList.remove('blinking', 'bg-red-800');
            }, 5000);
        });

    </script>
</body>
</html>
